[LaunchApp]
; Empty

[LaunchApps]

; Initialize the Network
wpeinit.exe

; start a cmd.exe shell minimized for debugging
cmd.exe,/c start "" /min cmd.exe /k echo Deployment Live Debugging Shell

cmd.exe,/c mkdir \OSDCloud\Automate\Provisioning
; Copy Provisioning Package if found
robocopy.exe,\windows\system32 \OSDCloud\Automate\Provisioning *.ppkg /LOG+:x:\osdcloud\robocopy.log

; Start PowerShell, and launch OSDCloud
PowerShell.exe,  -noexit -NoP -Nol -Ex Bypass -win Normal -encodedCommand ""

cmd.exe,/k echo Debug Trap